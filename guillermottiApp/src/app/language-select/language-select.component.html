<div class="form-group">
  <label>
    {{ '_LANGUAGE' | translate }}
  </label>
  <select #langSelect (change)="translate.use(langSelect.value)">
    <option *ngFor="let lang of translate.getLangs(); index as i" [value]="lang" [selected]="lang === translate.currentLang"
      class="oc-language-option-{i}">{{ lang }}</option>
  </select>
</div>
